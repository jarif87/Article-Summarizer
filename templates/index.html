<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #f9f9f9; /* Light gray */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .head {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            height: 5ch;
            background-color: #ff6f61; /* Tomato red */
            border-radius: 10px 10px 0 0;
            color: #fff; /* White text */
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 25px;
        }

        form {
            height: 500px;
            width: 1000px;
            background-color: #f0f8ff; /* Alice blue */
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }

        #text {
            height: 200px;
            width: 600px;
            font-size: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #b0e0e6; /* Light steel blue */
            padding: 10px;
            resize: none; /* Disable textarea resizing */
        }

        input[type="submit"] {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #ff6f61; /* Tomato red */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff; /* White text */
        }

        input[type="submit"]:hover {
            background-color: #ff433d; /* Darker red on hover */
        }
    </style>
</head>

<body>
    <div class="head"><b>Text Summarization</b></div>
    <div class="center">
        <form action="/" method="post">
            <label for="text"><b>Enter Text to Summarize</b></label> <br />
            <textarea id="text" name="text"></textarea> <br />
            <input type="submit" value="Summarize">
        </form>
    </div>
</body>

</html>
